<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="style.css">;
</head>

<body>
    <div class="calculator">
        <div class="calculator-keys">
            <input type="text" placeholder="0" id="display" value="" readonly>
    
            <button type="button" class="data-all-clear" value="all-clear">AC</button>
            <button type="button" class="delete-number" value="del-num">DEL</button>

            <button type="button" class="data-operator" value="%">%</button>
            <button type="button" class="data-operator" value="/">/</button>

            <button type="button" class="data-number" value="7">7</button>
            <button type="button" class="data-number" value="8">8</button>
            <button type="button" class="data-number" value="9">9</button>

            <button type="button" class="data-operator" value="*">*</button> 

            <button type="button" class="data-number" value="4">4</button>
            <button type="button" class="data-number" value="5">5</button>
            <button type="button" class="data-number" value="6">6</button>

            <button type="button" class="data-operator" value="-">-</button>

            <button type="button" class="data-number" value="1">1</button>
            <button type="button" class="data-number" value="2">2</button>
            <button type="button" class="data-number" value="3">3</button>

            <button type="button" class="data-operator" value="+">+</button>
            <button type="button" class="decimal" value=".">.</button>

            <button type="button" class="data-number" value="0">0</button>
            <button type="button" class="equal-sign-operator" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
